<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike project</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>

<body>

    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="./images/Vector.png" class="logo" alt=""></a>
            <ul>
                <li><a href=""></a>Sneakers</li>
                <li><a href=""></a>Sport</li>
                <li><a href=""></a>Men</li>
                <li><a href=""></a>Women</li>
            </ul>
        </header>

        <div class="content">
                    <div class="textBox">
                        <h2>Just Do It. <span>Nike</span></h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero quasi possimus accusamus asperiores
                            mollitia cupiditate aliquam reprehenderit sunt sed incidunt?</p>
                            <a href="">Learn More</a>
                    </div>
                    <div class="imgBox">
                        <img src="./images/red.png" alt="" class="nike">
                    </div>

                    <div class="thumb">
                        <li><img src="./images/blue.png" onclick="imgSlider('./images/blue.png');changeCircleColor('#989cfa') " alt="thumb" width="100px" ></li>
                        <li><img src="./images/red.png" onclick="imgSlider('./images/red.png');changeCircleColor('#c46c14') " alt="thumb" width="100px" ></li>
                        <li><img src="./images/pis.png" onclick="imgSlider('./images/pis.png');changeCircleColor('#a9d39e') "; alt="thumb" width="100px" ></li>
                    </div>

        </div>

    </section>

   

    <script type="text/javascript" >
        function imgSlider(anything) {
            document.querySelector('.nike').src = anything;
}
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }

    </script>

    <!-- <script src="script.js"></script> -->
</body>

</html>
